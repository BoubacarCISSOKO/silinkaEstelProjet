<body style="background: #030B60; text-align: center; color:white">
    <h1>Bienvenue</h1>
    <script>
        var age = parseInt(prompt("Quel est votre age ?"));
                        
        if (age <= 0){
            alert("Désolé !"); 
        }else if (age <= 17){
            alert("vous êtes mineur !");
        }
        else if (age >= 18 && age < 60){
            alert("vous etes maintenant adulte");
        }else if (age >= 60 && age < 100){
            alert("vous etes vieux");
        }else{
            alert("vous etes un centenaire, profitez du temps libre!");
        }
        
    </script>
