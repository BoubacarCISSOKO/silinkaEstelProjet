<body>
    
    <form>
        <input id="zoneTexte" type="text"/>
    </form>
        <p id="compteur"></p>
    <script>
        let n=0;
        function changerClavier(){
            n++;
            document.getElementById("compteur").innerHTML = n;
        }
        var mydoc=document.getElementById("zoneTexte");
        mydoc.onkeypress=changerClavier;
    </script>

</body>
